{% extends "base/base.html" %}

{% block body %}
	<ul>
		{% if hashes.count %}
			{% for h in hashes %}
				<li><a href="/manage/view/{{h.hash}}">{{h.hash}}</a> - {{h.hits}} hits</li>
			{% endfor %}
		{% else%}
		<p>
			You have not yet created any redirections.
		</p>
		{% endif %}
	</ul>
{% endblock %}
